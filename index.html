<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Scan book barcodes and manage your book collection">
  <meta name="theme-color" content="#3b82f6">

  <!-- PWA Support -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Book Scanner">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

  <title>Book Scanner</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <nav id="navbar"></nav>

    <!-- Search and Filter Bar -->
    <div id="search-bar"></div>

    <!-- Book List -->
    <div id="book-list"></div>

    <!-- Floating Action Button (Mobile) -->
    <button id="fab-scan" class="fab" aria-label="Scan barcode">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="9" y1="3" x2="9" y2="21"></line>
        <line x1="15" y1="3" x2="15" y2="21"></line>
      </svg>
    </button>

    <!-- Modals (will be rendered by components) -->
    <div id="modal-container"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
