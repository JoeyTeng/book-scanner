<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#3b82f6"/>

  <!-- Book shape -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -100 -80 Q -100 -60 -120 -50 L -120 80 Q -100 90 -100 110 L -10 110 L -10 -80 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Right page -->
    <path d="M 10 -80 L 10 110 L 100 110 Q 100 90 120 80 L 120 -50 Q 100 -60 100 -80 Z"
          fill="#ffffff" opacity="0.95"/>

    <!-- Book spine shadow -->
    <rect x="-10" y="-80" width="20" height="190" fill="#1e3a8a" opacity="0.3"/>

    <!-- Barcode on book -->
    <g transform="translate(0, 20)">
      <!-- Barcode lines -->
      <rect x="-60" y="-25" width="4" height="35" fill="#1e40af"/>
      <rect x="-50" y="-25" width="2" height="35" fill="#1e40af"/>
      <rect x="-44" y="-25" width="6" height="35" fill="#1e40af"/>
      <rect x="-34" y="-25" width="2" height="35" fill="#1e40af"/>
      <rect x="-28" y="-25" width="4" height="35" fill="#1e40af"/>
      <rect x="-20" y="-25" width="2" height="35" fill="#1e40af"/>
      <rect x="-14" y="-25" width="6" height="35" fill="#1e40af"/>
      <rect x="-4" y="-25" width="2" height="35" fill="#1e40af"/>

      <rect x="6" y="-25" width="2" height="35" fill="#1e40af"/>
      <rect x="12" y="-25" width="6" height="35" fill="#1e40af"/>
      <rect x="22" y="-25" width="2" height="35" fill="#1e40af"/>
      <rect x="28" y="-25" width="4" height="35" fill="#1e40af"/>
      <rect x="36" y="-25" width="2" height="35" fill="#1e40af"/>
      <rect x="42" y="-25" width="6" height="35" fill="#1e40af"/>
      <rect x="52" y="-25" width="2" height="35" fill="#1e40af"/>
      <rect x="58" y="-25" width="4" height="35" fill="#1e40af"/>
    </g>

    <!-- Scanner beam effect -->
    <line x1="-80" y1="-100" x2="80" y2="-100" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
    <line x1="-80" y1="-95" x2="80" y2="-95" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
    <line x1="-80" y1="-105" x2="80" y2="-105" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
